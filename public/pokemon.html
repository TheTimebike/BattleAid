<script>
    function readData(data) { // eng_name, id, types, url, stats, moves, gender, typing_nice, ability, HA, form
        var eng_name = data.english_name;
        var id = data.id;
        var types = data.types;
        var url = data.url;
        var stats = data.stats;
        var moves = data.moves;
        var gender = data.gender;
        var typing_formatted = data.typing_formatted;
        var abilities = data.abilities;
        var hidden_ability = data.hidden_ability;
        var form = data.form;

        createCard(eng_name, id, types, url, stats, gender, ability, HA, form);
        createPokemonInfo(typing_formatted);
        createMoveInfo(moves);
        
        setPrev(id);
        setNext(id);
    }

const urlParams = new URLSearchParams(window.location.search);
const pokemonID = urlParams.get('pokemon');

$.getJSON(`./data/pokemon/${pokemonID}.json`, function(data) {
    var packaged_data = {
        "english_name": data.name,
        "id": data.id,
        "types": data.types,
        "url": `./images/${data.id}.png`,
        "stats": data.base_stats,
        "moves": data.moves,
        "gender": data.gender_rate,
        "types_nice": data.typing_formatted,
        "abilities": data.abilities,
        "hidden_ability": data.hidden_ability,
        "form": data.form_name
    }
    readData(packaged_data);
    document.title = niceName(packaged_data.name)
});
</script>
